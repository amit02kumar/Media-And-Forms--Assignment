<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-in</title>
  </head>
  <body>
    <div>
      <a href="./sign-up.html">Sign-up</a>
      <a href="./sign-in.html">sign-in</a>
      <h1>sign-in</h1>
      <form>
        <label for="email"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            min="3"
            required
          /> </label
        ><br /><br />
        <label for="password"
          >Password:
          <input
            type="password"
            name="Password"
            id="Password"
            minlength="7"
            required
          /> </label
        ><br /><br />
        <button type="submit">Sign-up</button>
      </form>
    </div>
  </body>
</html>
