<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <a href="./sign-up.html">Sign-up</a>
      <a href="./sign-in.html">sign-in</a>
      <h1>sign-Up</h1>
      <form>
        <label for="FirstName"
          >First Name:
          <input
            type="text"
            name="FirstName"
            id="FirstName"
            minlength="3"
            maxlength="25"
            required
          />
        </label>
        <br />
        <br />
        <label for="LastName"
          >Last Name:
          <input
            type="text"
            name="LastName"
            id="LastName"
            minlength="3"
            maxlength="25"
            required
          /> </label
        ><br /><br />
        <label for="email"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            min="3"
            required
          /> </label
        ><br /><br />
        <label for="password"
          >Password:
          <input
            type="password"
            name="Password"
            id="Password"
            minlength="7"
            required
          /> </label
        ><br /><br />
        <label for="confirmPass"
          >confirm Password:
          <input
            type="password"
            name="confirmPass"
            id="confirmPass"
            required
          /> </label
        ><br /><br />
        <label for="age"
          >Age:
          <input
            type="number"
            name="age"
            id="age"
            required
            min="0"
            max="150"
          /> </label
        ><br /><br />
        <label for=""
          >Gender:
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other" />
          <label for="other">other</label> </label
        ><br /><br />

        <label for="term"
          >Terms: <input type="checkbox" name="term" id="term" required />I
          Agree Terms And Conditions
        </label>
        <br /><br />
        <button type="submit">Sign-up</button>
      </form>
    </div>
  </body>
</html>
